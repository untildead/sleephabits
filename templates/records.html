{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-between mb-4">
    <div>
        <h1 class="text-2xl font-semibold text-slate-800">Sleep Records</h1>
        <p class="text-sm text-slate-500">Registra sesiones de sueño, adjunta archivos y filtra por fecha o género.</p>
    </div>
    <a href="/api/reports/records.csv" class="inline-flex items-center text-sm bg-slate-900 text-white px-3 py-2 rounded hover:bg-slate-700">Exportar CSV</a>
</div>

<div class="grid md:grid-cols-3 gap-6">
    <div class="md:col-span-2 bg-white p-4 rounded shadow">
        <form id="record-filters"
              class="flex flex-wrap gap-3 items-end mb-4"
              hx-get="/partials/records-table"
              hx-target="#records-table"
              hx-trigger="change, submit"
              hx-push-url="true">
            <div>
                <label class="block text-xs uppercase text-slate-500">Desde</label>
                <input type="date" name="date_from" value="{{ filters.date_from }}" class="border rounded px-2 py-1">
            </div>
            <div>
                <label class="block text-xs uppercase text-slate-500">Hasta</label>
                <input type="date" name="date_to" value="{{ filters.date_to }}" class="border rounded px-2 py-1">
            </div>
            <div>
                <label class="block text-xs uppercase text-slate-500">Género</label>
                <input type="text" name="gender" value="{{ filters.gender }}" class="border rounded px-2 py-1 w-28" placeholder="F/M">
            </div>
            <div>
                <label class="block text-xs uppercase text-slate-500">Subject</label>
                <select name="subject_id" class="border rounded px-2 py-1">
                    <option value="">Todos</option>
                    {% for s in subjects %}
                    <option value="{{ s.id }}" {% if filters.subject_id == s.id %}selected{% endif %}>{{ s.id }} ({{ s.gender }})</option>
                    {% endfor %}
                </select>
            </div>
            <button class="bg-amber-500 text-white px-3 py-2 rounded hover:bg-amber-600" type="submit">Filtrar</button>
        </form>
        {% include "partials/records_table.html" %}
    </div>
    <div class="bg-white p-4 rounded shadow space-y-4">
        <h2 class="text-lg font-semibold">Nuevo registro</h2>
        <form data-api-action="/api/records" data-api-method="POST" data-refresh-target="#records-table" data-refresh-url="/partials/records-table" class="space-y-3">
            <div>
                <label class="block text-xs uppercase text-slate-500">Subject</label>
                <select name="subject_id" required class="border rounded px-2 py-1 w-full">
                    {% for s in subjects %}
                    <option value="{{ s.id }}">{{ s.id }} ({{ s.gender }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <div>
                    <label class="block text-xs uppercase text-slate-500">Fecha</label>
                    <input type="date" name="record_date" required class="border rounded px-2 py-1 w-full">
                </div>
                <div>
                    <label class="block text-xs uppercase text-slate-500">Awakenings</label>
                    <input type="number" name="awakenings" min="0" value="0" class="border rounded px-2 py-1 w-full">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <div>
                    <label class="block text-xs uppercase text-slate-500">Bedtime</label>
                    <input type="time" name="bedtime" required class="border rounded px-2 py-1 w-full">
                </div>
                <div>
                    <label class="block text-xs uppercase text-slate-500">Wakeup</label>
                    <input type="time" name="wakeup_time" required class="border rounded px-2 py-1 w-full">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <div>
                    <label class="block text-xs uppercase text-slate-500">Horas <span class="text-[11px] lowercase text-slate-400">(se calcula automaticamente)</span></label>
                    <input type="number" name="sleep_duration" step="0.1" min="0.1" max="24" readonly class="border rounded px-2 py-1 w-full bg-slate-100">
                </div>
                <div>
                    <label class="block text-xs uppercase text-slate-500">Eficiencia % <span class="text-[11px] lowercase text-slate-400">(se calcula automaticamente)</span></label>
                    <input type="number" name="sleep_efficiency" min="0" max="100" step="1" readonly class="border rounded px-2 py-1 w-full bg-slate-100">
                </div>
            </div>
            <div>
                <label class="block text-xs uppercase text-slate-500">Notas</label>
                <textarea name="notes" class="border rounded px-2 py-1 w-full" rows="2"></textarea>
            </div>
            <div>
                <label class="block text-xs uppercase text-slate-500">URL adjunto (opcional)</label>
                <input type="url" name="attachment_url" class="border rounded px-2 py-1 w-full" placeholder="https://...">
            </div>
            <button type="submit" class="w-full bg-emerald-600 text-white px-3 py-2 rounded hover:bg-emerald-700">Guardar</button>
        </form>

        <div class="pt-3 border-t">
            <h3 class="text-sm font-semibold mb-2">Subir adjunto</h3>
            <form id="upload-form" class="space-y-2">
                <div>
                    <label class="block text-xs uppercase text-slate-500">Record</label>
                    <select name="record_id" required class="border rounded px-2 py-1 w-full">
                        {% for r in records %}
                        <option value="{{ r.id }}">{{ r.id }} - {{ r.record_date }}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="file" name="file" accept="image/*,.pdf" class="block w-full text-sm">
                <button type="submit" class="w-full bg-slate-900 text-white px-3 py-2 rounded">Subir a Supabase</button>
            </form>
        </div>
    </div>
</div>

<script>
const recordForm = document.querySelector('form[data-api-action="/api/records"]');
if (recordForm) {
    const updateEstimates = () => {
        const recordDate = recordForm.record_date.value || new Date().toISOString().slice(0, 10);
        const bedtime = recordForm.bedtime.value;
        const wakeup = recordForm.wakeup_time.value;
        const awakenings = parseInt(recordForm.awakenings.value || "0", 10);
        if (!bedtime || !wakeup) {
            recordForm.sleep_duration.value = "";
            recordForm.sleep_efficiency.value = "";
            return;
        }
        const bed = new Date(`${recordDate}T${bedtime}`);
        let wake = new Date(`${recordDate}T${wakeup}`);
        if (wake <= bed) {
            wake.setDate(wake.getDate() + 1);
        }
        const minutes = Math.max(0, Math.round((wake - bed) / 60000));
        const waso = Math.max(0, awakenings) * 5;
        const durationHours = minutes / 60;
        const efficiency = minutes === 0 ? 0 : Math.round(Math.max(0, Math.min(100, 100 * (minutes - waso) / minutes)));
        recordForm.sleep_duration.value = durationHours.toFixed(2);
        recordForm.sleep_efficiency.value = efficiency;
    };
    ["record_date", "bedtime", "wakeup_time", "awakenings"].forEach((name) => {
        if (recordForm[name]) {
            recordForm[name].addEventListener("input", updateEstimates);
            recordForm[name].addEventListener("change", updateEstimates);
        }
    });
    updateEstimates();
}

document.getElementById('upload-form').addEventListener('submit', async (ev) => {
    ev.preventDefault();
    const form = ev.target;
    const fd = new FormData();
    const file = form.file.files[0];
    const recordId = form.record_id.value;
    if (!file || !recordId) {
        showToast('Falta archivo o record', true);
        return;
    }
    fd.append('file', file);
    try {
        const uploadRes = await fetch('/api/uploads', {method: 'POST', body: fd});
        if (!uploadRes.ok) throw new Error('No se pudo subir');
        const {public_url} = await uploadRes.json();
        const attachRes = await fetch(`/api/uploads/records/${recordId}/attach`, {
            method: 'PATCH',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({public_url})
        });
        if (!attachRes.ok) throw new Error('No se pudo adjuntar');
        showToast('Adjunto guardado');
        if (window.htmx) htmx.ajax('GET', '/partials/records-table', {target:'#records-table'});
    } catch (err) {
        showToast(err.message || 'Error', true);
    }
});
</script>
{% endblock %}
